# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - pawrescue-wa-2

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'
          cache: true
          cache-dependency-path: |
            /packages.lock.json
            /*.sln
            **/*.csproj

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Restore NuGet
        run: dotnet restore .\PawRescue.sln

      - name: Build with MSBuild
        run: msbuild .\PawRescue.sln /p:Configuration=Release /m

      - name: Publish API
        run: dotnet publish .\PawRescue.API\PawRescue.API.csproj -c Release -o .\artifacts\api

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: api
          path: .\artifacts\api

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_B7338AA77600443EB0FDCA21AF3887B4 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_65C29B1CDC8840C5B1924F04FFE98E8C }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_1F24F81D8540423781B1F618ABBF09CC }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'pawrescue-wa-2'
          slot-name: 'Production'
          package: .

          
