# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - pawrescue-wa

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'
      
      # Додаємо крок для налаштування MSBuild, щоб він міг зібрати .sqlproj
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      # Використовуємо MSBuild замість 'dotnet build' для коректної збірки всього рішення
      - name: Build with MSBuild
        run: msbuild /p:Configuration=Release

      # Публікуємо тільки основний проєкт веб-додатку
      - name: Dotnet publish
        run: dotnet publish ./PawRescue.API/PawRescue.API.csproj -c Release -o "${{env.DOTNET_ROOT}}/myapp" # !!! Перевірте, чи правильний шлях до вашого .csproj файлу

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_1B62B2300A6443F7A839B3A83585208F }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_F1A29F2D29354CA69104862F7A4A08C9 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_3752A6DE637C4A09ABDA023718FA188D }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'pawrescue-wa'
          slot-name: 'Production'
          # Вказуємо, що розгортати потрібно вміст завантаженого артефакту
          package: .net-app
